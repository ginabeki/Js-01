<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Re-create a design</title>
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 1.3rem; padding: 12px">Quiz on Important Facts</h1>
      <form action="#" class="form">
        <p style="font-size: 1.8rem">
          Which one of these is a Javascript package manager?
        </p>
        <div class="container2">
          <div class="list">
            <input type="radio" name="node" id="Node" value="Node.js" />

            <label for="Node">a : Node.js</label>
          </div>
          <div class="list">
            <input
              type="radio"
              name="node"
              id="Typescript"
              value="Typescript"
            />

            <label for="Typescript">b : Typescript</label>
          </div>
          <div class="list">
            <input type="radio" name="node" id="npm" value="npm" checked />

            <label for="npm">c : npm</label>
          </div>
        </div>

        <div>
          <input type="button" id="button" value="Previous Question" />
          <input type="button" id="button" value="Next Question" />
        </div>
      </form>
    </div>
  </body>
</html>
